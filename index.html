<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnakeMania - Ek Gaming Katha</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon/android-chrome-512x512.png">
  <link rel="icon" href="favicon/apple-touch-icon.png" type="image/x-icon">
</head>

<body>
  <div class="body">
    <div id="gameOver">Welcome to SnakeMania</div>
    <div id="scoreBox">Score: 0</div>
    <div id="hiscoreBox">HiScore: 0</div>
    <div id="board"></div>
    <div id="control">
      <img class="btn" id="top" src="image/btntop.png" alt="top">
      <img class="btn" id="left" src="image/btnleft.png" alt="left">
      <img class="btn" id="right" src="image/btnright.png" alt="right">
      <img class="btn" id="bottom" src="image/btnbottom.png" alt="bottom">
    </div>
  </div>
</body>
<script src="js/script.js"></script>

</html>
